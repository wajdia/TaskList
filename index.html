<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary border rounded mt-2">
            <div class="container-fluid">
                <h3 class="mx-auto text-white">My Task List</h3>
            </div>
        </nav>
        <div class="navbar-description text-center bg-light border rounded mt-3 shadow-lg p-3">
            <p class="mb-0">
                This app allows you to add tasks with categories and due dates. You can filter and sort tasks easily.
            </p>
        </div>
    </div>

    <div class="container mt-4">
        <div id="mainList">
            <button class="btn btn-primary mb-2">Add Task</button>
            <form id="taskListForm" class="bg-light p-4 border rounded">
                <div class="m-3">
                    <label for="category" class="form-label">Filter by Category:</label>
                    <select id="fulter" class="form-select">
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sort by due time:</label>
                    <div class="priority-group d-flex">
                        <div class="form-check m-2">
                            <input class="form-check-input" type="radio" name="sort" id="asc" value="asc">
                            <label class="form-check-label" for="asc">Ascending</label>
                        </div>
                        <div class="form-check m-2">
                            <input class="form-check-input" type="radio" name="sort" id="desc" value="desc">
                            <label class="form-check-label" for="desc">Descending</label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="container mt-4 border rounded">

                <h4 id="emptyList" class="text-center">Your Task List is empty!</h4>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>

        <form id="taskForm" class="bg-light p-4 border rounded">
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name:</label>
                <input type="text" id="taskName" class="form-control" placeholder="Enter your task name">
                <p id="taskNameErrMsg" class="bg-danger text-white"></p>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" class="form-select">
                    <option value="" disabled selected>Select a category</option>
                </select>
                <p id="categoryErrMsg" class="bg-danger text-white"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Priority:</label>
                <div id ="priorityGroup" class="priority-group d-flex">
                </div>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date and Time:</label>
                <input type="datetime-local" id="dueDate" class="form-control">
                <p id="dueDateErrMsg" class="bg-danger text-white"></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (optional):</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
                <p id="descriptionErrMsg" class="bg-danger text-white"></p>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Task added successfully!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
